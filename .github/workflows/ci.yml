name : CI Workflow 
 
on:
  push:
    branches: ["main"]

  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest 
    defaults:
      run:
        working-directory: src/myApp

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Angular project
        run: npm run build

      - name: Run tests
        run: npm run test:prod 
         
      -name : Lint Code 
        run: npm run lint