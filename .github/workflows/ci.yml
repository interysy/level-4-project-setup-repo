name : CI Workflow 
 
on:
  push:
    branches: ["main"]

  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: | 
          cd src/myApp
          npm install

      - name: Build Angular project
        run: |  
          cd src/myApp
          npm run build

      - name: Run tests
        run: |  
          cd src/myApp 
          npm run test