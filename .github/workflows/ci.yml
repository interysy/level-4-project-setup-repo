name : CI Workflow 
 
on:
  push:
    branches: ["main"]

  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: | 
          cd src 
          cd myApp
          npm install

      - name: Build Angular project
        run: |  
          cd src 
          cd myApp
          npm run build
 
  test: 
    needs : build  
    runs-on: ubuntu-latest
    steps:
      - name: Run tests
        run: ng test